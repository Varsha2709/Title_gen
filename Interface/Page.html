<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with LSTM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 1rem;
            padding: 1rem;
            background: #eaf4ea;
            border: 1px solid #d4e5d4;
            border-radius: 4px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Text Generation with LSTM</h1>
    </header>

    <div class="container">
        <h2>Generate Text Using a Trained Model</h2>
        <form id="textForm">
            <label for="seedText">Seed Text:</label>
            <input type="text" id="seedText" placeholder="Enter seed text..." required>

            <label for="wordCount">Number of Words:</label>
            <input type="number" id="wordCount" placeholder="Enter number of words..." min="1" required>

            <button type="submit">Generate Text</button>
        </form>

        <div id="output" hidden>
            <strong>Generated Text:</strong>
            <p id="generatedText"></p>
        </div>
    </div>

    <script>
        document.getElementById('textForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const seedText = document.getElementById('seedText').value;
            const wordCount = document.getElementById('wordCount').value;

            // Simulated API call
            const generatedText = await new Promise(resolve => {
                setTimeout(() => {
                    resolve(`Generated text based on '${seedText}' with ${wordCount} words.`);
                }, 1000);
            });

            const outputDiv = document.getElementById('output');
            document.getElementById('generatedText').innerText = generatedText;
            outputDiv.hidden = false;
        });
    </script>
</body>
</html>
